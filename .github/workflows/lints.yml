name: "Lints"
on:
  push:
  pull_request:

jobs:
  deps:
    uses: ./.github/workflows/install_deps.yml
  check:
    needs: deps
    name: cargo check
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -D warnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo check
